{% set name = "types-tabulate" %}
{% set version = "0.9.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-tabulate-{{ version }}.tar.gz
  sha256: e486292c279f19247865bdabe802419740a0e74b53444e7f7a8009e08129da5d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/tabulate-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for tabulate
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
